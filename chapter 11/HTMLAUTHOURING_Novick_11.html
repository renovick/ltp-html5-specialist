<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            table 
            {
                border: 4px solid black;
                border-collapse: collapse;
                font-family: Arial;
            }
            th, tr, td
            {
                border: 1px solid black;
                padding: 3px;
            }
            .color
            {
                background-color: #ccc;
                color: floralwhite;
            }
        </style>
    </head>
    <body>
        <table>
            <tr><th>Company Name</th><th>Country</th><th>Date Founded</th><th>Founders</th></tr>
            <tr class="color"><td>Walmart Inc.</td><td>America</td><td>1962</td><td>Sam Walton</td></tr>
            <tr><td>Alibaba Group</td><td>China</td><td>1999</td><td>Jack Ma</td></tr>
            <tr class="color"><td>Samsung</td><td>South Korea</td><td>1938</td><td>Lee Byung-chul</td></tr>
        </table>
    </body>
</html>
