<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <form action="#" method="post">
            
            <label for="userName">Full Name</label>
            <input type="text" id="userName" name="userName" />
            <br/>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
            <br/>
            <label for="website">Your Website</label>
            <input type="url" id="website" name="website">
            <br/>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" />
            <br/>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="0" max="120"/>
            <br/>
            <label for="pwd">Create a password</label>
            <input type="password" id="pwd" name="pwd" maxlength="8">
            <br/>
            <label for="today">Today's Date</label>
            <input type="date" id="today" name="today" />
            <br/>
            <p>Check your favorite citys</p>
            <input type="checkbox" name="income" value="NY">New York
            <input type="checkbox" name="income" value="B">Boston
            <input type="checkbox" name="income" value="C">Chicago
            <input type="checkbox" name="income" value="SF">San Francisco
            <br/>
            <p>Select your income range</p>
            <input type="radio" name="income" value="1">0-$10,000<br/>
            <input type="radio" name="income" value="2">$10,001-$25,000<br/>
            <input type="radio" name="income" value="3">$25,001-$50,000<br/>
            <input type="radio" name="income" value="4">over $50,000<br/>
            <p>What state do you live in?</p>
            <select>
                <option value="AK">Alaska</option>
                <option value="AR">Arkansas</option>
                <option value="AZ">Arizona</option>
                <option value="CA">California</option>
                <option value="Other">Other</option>
            </select>
            <br/>
        </form>
    </body>
</html>
